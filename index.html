<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dung's Watch Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="wrapper-header">
        <div class="top-bar">
            <div class="flex-row-left">
                <p class="monal_html showroom">319 - C16 Lý Thường Kiệt, P.15, Q.11, Tp.HCM
                </p>
            </div>
            <div class="flex-row-center">
            </div>
            <div class="flex-row-right">
                <i class="fa fa-facebook-official"></i>
                <i class="fa fa-brands fa-instagram"></i>
                <i class="fa fa-brands fa-twitter"></i>
            </div>
        </div>
        <div class="header-inner">
            <div class="header-inner_logo">
                <img src="./image/logo-mona-2.png" alt="#">
            </div>
            <div class="flex-row-relative">
                <input type="search" class="search-field" name="s" value="" placeholder="Tìm kiếm…" autocomplete="off">
            </div>
            <div class="flex-row-login">
                <ul class="header-nav">
                    <a href="#" style="text-decoration: none;">
                        <h1>Đăng nhập</h1>
                    </a>
                </ul>
                <ul class="header-nav">
                    <i class="fa fa-heart" style="font-size:36px;"></i>
                </ul>
                <ul class="header-nav_right">
                    <i class="fa fa-shopping-cart" style="font-size:36px"></i>
                </ul>
            </div>
        </div>
        <div class="navigation-bar">
            <nav class="navbar navbar-expand-sm bg-light justify-content-center">
                <ul class="navbar-nav" id="danhmuc">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Giới thiệu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Đồng Hồ Nam</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Đồng hồ nữ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Blogs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Liên hệ</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="./image/banner-watch-seri3.jpg" alt="First slide"
                    style="width:1920px ; height: 600px;">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="./image/banner-watch-seri4.jpg" alt="Second slide"
                    style="width:1920px ; height: 600px;">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="./image/banner-watch-seri4.jpg" alt="Third slide"
                    style="width:1920px ; height: 600px;">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

</html>
